<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>

    <!-- Bootstrap 5 CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">

    <h1 class="text-center mb-4">üìù Notes App</h1>

    <!-- Mock Login -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Mock Login</h5>

            <div class="row g-2">
                <div class="col-md-4">
                    <input id="userId" class="form-control" placeholder="User ID">
                </div>

                <div class="col-md-4">
                    <select id="role" class="form-select">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Note -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Create Note</h5>

            <input id="title" class="form-control mb-2" placeholder="Title">
            <textarea id="content" class="form-control mb-2" placeholder="Content"></textarea>

            <button class="btn btn-success w-100" onclick="createNote()">Create</button>
        </div>
    </div>

    <!-- Notes List -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Notes</h5>
            <ul id="notesList" class="list-group"></ul>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
